  extend type Query {
    plantings(cropType: String!): [Planting]
    filters(cropType: String!): [Filter]
    selectedCropType: String!
    test: Boolean!

    # cartItems: [Launch]!
  }
  type Planting {
    id: String!
    cropType: String!
    values: [PlantingValue]!
  }
  type PlantingValue {
    name: String!
    value: Float!
  }

  type FilterParams {
    groups: [String]!
    colors: [String]!
    years: [String]!
    sweetnessScore: [Int]!
    flavorScore: [Int]!
    tasteScore: [Int]!
    climateRegion: [String]!
    sampleSource: [String]!
    farmPractices: [String]!
    amendments: [String]!
    landPreparation: [String]!
  }

  type Filter {
    id: String!
    name: String!
    groups: [String]!
    color: String!
    cropType: String!
    colors: [String]!
    plantings: [Planting]!
    draftParams: FilterParams
    activeParams: FilterParams
  }
