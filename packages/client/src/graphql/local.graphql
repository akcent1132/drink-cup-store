extend type Query {
  plantings(cropType: String!): [Planting!]!
  allPlantings: [Planting!]!
  planting(id: String!): Planting
  highlightedPlanting: Planting
  highlightedFilter: Filter
  groupedValues(cropType: String!): [GroupedValues!]!
  filters(cropType: String!): [Filter!]!
  filter(id: String!): Filter
  selectedCropType: String!
  test: Boolean!
  openEventCards(cropType: String!): [Planting!]!
  selectedFilter: Filter
  selectedProducer: Producer
  auth: AuthState,
}
type Planting {
  id: String!
  cropType: String!
  values: [PlantingValue!]!
  title: String!
  producer: Producer!
  params: PlantingParams!
  events: [PlantingEvent!]!
  matchingFilters: [Filter!]!
  isHighlighted: Boolean!
}
type PlantingValue {
  name: String!
  value: Float!
  plantingId: String!
  modusId: String
}
type PlantingParams {
  zone: String!
  temperature: String!
  precipitation: String!
  texture: String!
}

type PlantingEvent {
  id: String!
  type: String!
  date: String!
  detailsKey: String
  details: [PlantingEventDetail!]
}

type PlantingEventDetail {
  id: String!
  name: String!
  value: String
  valueList: [String!]
}

type FilterValueOption {
  allOptions: [String!]!
  options: [String!]!
}
type FilterValueRange {
  values: [Float!]!,
  min: Float!,
  max: Float!,
}

union FilterValue = FilterValueOption | FilterValueRange
enum FilterParamDataSource {
  VALUES
  FARM_ONBOARDING
}

type FilterParam {
  modusId: String
  key: String!
  value: FilterValue!
  active: Boolean!
  dataSource: FilterParamDataSource,
}

type Filter {
  id: String!
  name: String!
  color: String!
  cropType: String!
  plantings: [Planting]!
  params: [FilterParam!]!
  isHighlighted: Boolean!
}

type GroupedValues {
  id: String!
  filter: Filter
  values: [PlantingValue!]!
}

type Producer {
  id: String!
  code: String!
  plantings: [Planting!]!
}

type AuthUser { 
  id: String!
  name: String!
  email: String!
}

type AuthState {
  isLoggedIn: Boolean!
  user: AuthUser
}

