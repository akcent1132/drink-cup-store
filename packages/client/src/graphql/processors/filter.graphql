query Plantings($cropType: String! $filterId: String!) {
  plantings(cropType: $cropType) {
    id
    values {
      name
      value
      plantingId
      modusId
    }
    producer {
      id
    }
    farmOnboarding {
      values {
        key
        values
      }
    }
  }
  filter(id: $filterId) @client {
    id
    color
    name
    params {
      key
      active
      dataSource
      value {
        __typename
        ... on FilterValueRange {
          min
          max
        }
        ... on FilterValueOption {
          options
        }
      }
    }
  }
}
