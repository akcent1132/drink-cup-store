extend type Query {
  plantings(cropType: String!): [Planting!]!
  allPlantings: [Planting!]!
  planting(id: String): Planting
  producer(id: String): Producer
}
type Planting {
  id: String!
  cropType: String!
  values: [PlantingValue!]!
  title: String!
  producer: Producer!
  params: PlantingParams!
  events: [PlantingEvent!]!
}
type PlantingValue {
  name: String!
  value: Float!
  plantingId: String!
  modusId: String
}
type PlantingParams {
  zone: String!
  temperature: String!
  precipitation: String!
  texture: String!
}

type PlantingEvent {
  id: String!
  type: String!
  date: String!
  detailsKey: String
  details: [PlantingEventDetail!]
}

type PlantingEventDetail {
  id: String!
  name: String!
  value: String
  valueList: [String!]
}

type Producer {
  id: String!
  code: String!
  plantings: [Planting!]!
}
