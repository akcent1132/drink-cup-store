query ValueDistribution($cropType: String! = "") {
  selectedCropType @client @export(as: "cropType")
  groupedValues(cropType: $cropType) @client {
    id
    filter {
      id
      color
    }
    values {
      name
      value
      plantingId
    }
  }
  highlightedPlanting {
    id
  }
  highlightedFilter {
    id
  }
}
