query FilterEditor($filterId: String!) {
  filter(id: $filterId) {
    id
    color
    name
    params {
      key
      value {
        __typename
        ... on FilterValueRange {
          min
          max
          fullMin
          fullMax
        }
        ... on FilterValueOption {
          allOptions
          options
        }
      }
    }
  }
}
