query PlantingCardList($plantingIds: [String!]!) {
  plantings: plantingsById(ids: $plantingIds) {
    id
    producer {
      id
      code
    }
    events {
      id
      date
      type
      details {
        id
        name
        value
        valueList
      }
    }
    title
    params {
      clayPercentage,
      sandPercentage,
    }
    values {
      name
      value
    }
    farmOnboarding {
      id
      climateZone
      hardinessZone
      averageAnnualTemperature
      averageAnnualRainfall
      values {
        key
        values
      }
    }
  }
}
