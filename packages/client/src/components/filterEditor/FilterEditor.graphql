query FilterEditor($filterId: String!, $cropType: String! = "") {
  selectedCropType @client @export(as: "cropType")
  plantings(cropType: $cropType) {
    id
    values {
      name
      value
      modusId
    }
  }

  filter(id: $filterId) @client {
    id
    color
    name
    params {
      key
      active
      dataSource
      value {
        __typename
        ... on FilterValueRange {
          min
          max
        }
        ... on FilterValueOption {
          options
        }
      }
    }
  }
}
