query EventsCard($plantingId: String!) {
  planting(id: $plantingId) {
    id
    producer {
      id
      code
    }
    title
    params {
      clayPercentage,
      sandPercentage,
    }
    events {
      id
      date
      type
      details {
        id
        name
        value
        valueList
      }
    }
    farmOnboarding {
      climateZone
      averageAnnualTemperature
      averageAnnualRainfall
    }
  }
}
