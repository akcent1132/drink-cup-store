query EventsCard($plantingId: String!) {
  planting(id: $plantingId) {
    id
    isHighlighted @client
    producer {
      id
      code
    }
    title
    params {
      precipitation
      temperature
      texture
      zone
    }
    events {
      id
      date
      type
      detailsKey
      details {
        id
        name
        value
        valueList
      }
    }
    matchingFilters @client {
      id
      color
    }
  }
}
