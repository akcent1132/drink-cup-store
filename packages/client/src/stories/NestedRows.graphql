query NestedRows($cropType: String! = "") {
  selectedCropType @client @export(as: "cropType")
  plantings(cropType: $cropType) {
    id
    values {
      name
      value
      plantingId
      modusId
    }
    farmOnboarding {
      values {
        key
        values
      }
    }
  }
  highlightedPlantingId @client
  highlightedFilterId @client 
