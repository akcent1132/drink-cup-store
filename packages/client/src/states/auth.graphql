mutation login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    success
    error
    user {
      id
      token
      name
      email
    }
  }
}

query UserPlantings($userId: String) {
  myFarms(userId: $userId) {
    id
    plantings {
      id
      cropType
    }
  }
}