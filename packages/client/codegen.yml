overwrite: true
schema: "src/graphql/local.graphql"
generates:
  # generate the types for the server+local graphql API
  src/graphql.generated.tsx:
    plugins:
      - "typescript"
      - "typescript-apollo-client-helpers"
    config:
      nonOptionalTypename: true
  # generate the types for the React component queries
  src/:
    documents: 
     - "src/{stories,components}/**/!(*.generated).graphql"
    preset: near-operation-file
    presetConfig:
      extension: .generated.tsx
      baseTypesPath: graphql.generated.tsx
    plugins:
      - typescript-operations
      - typescript-react-apollo
  ./graphql.schema.json:
    plugins:
      - "introspection"
