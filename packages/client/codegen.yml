overwrite: true
schema: "src/graphql/local.graphql"
documents: "src/**/!(*.generated).{graphql,tsx}"
generates:
  src/generated/graphql.generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      # - "typescript-graphql-files-modules"
      # - "typescript-document-nodes"
      # - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
