query RandomContent($cropType: String! = "") {
  selectedCropType @client @export(as: "cropType")
  filters(cropType: $cropType) @client {
    id
    name
    color
  }
}

query Dashboard {
  selectedFilter @client {
    id
  }
  selectedProducer @client {
    id
    code
    plantings {
      id
      isHighlighted
      producer {
        id
        code
      }
      title
      params {
        precipitation
        temperature
        texture
        zone
      }
      events {
        id
        date
        type
        detailsKey
        details {
          id
          name
          value
          valueList
        }
      }
      matchingFilters {
        id
        color
      }
    }
  }
  allPlantings {
    id
  }
}
