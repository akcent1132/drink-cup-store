query FilterEditor($filterId: String!) {
  filter(id: $filterId) {
    id
    color
    name
    params {
      key
      active
      modusId
      dataSource
      value {
        __typename
        ... on FilterValueRange {
          min
          max
          values
        }
        ... on FilterValueOption {
          allOptions
          occurences
          options
        }
      }
    }
  }
}
